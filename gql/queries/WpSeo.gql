query WpSeo($uri: String!) {
    nodeByUri(uri: $uri) {
        id
        ... on NodeWithTitle {
            title
        }
        ... on Category {
            name
            description
        }
        ... on NodeWithContentEditor {
            content
        }
        ... on NodeWithExcerpt {
            excerpt
        }
        ... on NodeWithFeaturedImage {
            featuredImage {
                node {
                    sourceUrl(size: FULLSCREEN_XLARGE)
                }
            }
        }
    }
}
